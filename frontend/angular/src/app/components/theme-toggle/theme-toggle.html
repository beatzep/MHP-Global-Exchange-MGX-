<button
  class="theme-toggle-btn"
  (click)="toggleTheme()"
  [attr.aria-label]="isDark ? 'Switch to light mode' : 'Switch to dark mode'"
  [title]="isDark ? 'Light Mode' : 'Dark Mode'">
  <span class="icon sun-icon" [class.active]="!isDark">☀️</span>
  <span class="icon moon-icon" [class.active]="isDark">🌙</span>
</button>
