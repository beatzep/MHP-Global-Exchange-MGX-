<div class="app-container">
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="./assets/TransparentNeu.png" alt="Logo" class="logo logo-img">
    </div>
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span>Portfolio</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/markets" routerLinkActive="active"><span>Märkte</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/news" routerLinkActive="active"><span>News</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/einstellungen" routerLinkActive="active"><span>Einstellungen</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/hilfe" routerLinkActive="active"><span>Hilfe</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/ueberuns" routerLinkActive="active"><span>Über uns</span></a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <!-- Show user info when logged in -->
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-avatar">{{ user.name.charAt(0).toUpperCase() }}</div>
        <div class="user-details">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
        <button class="logout-btn" (click)="logout()" title="Abmelden">
          <span>⎋</span>
        </button>
      </div>

      <!-- Show login button when not logged in -->
      <a routerLink="/login" class="login-link" *ngIf="!(currentUser$ | async)">
        <span class="login-icon">🔐</span>
        <span>Anmelden</span>
      </a>
    </div>
  </nav>

  <div class="main-content">
    <header class="header">
      <h1>{{ title }}</h1>
      <div class="search-bar">
        <input type="text" placeholder="Suchen..." />
      </div>
    </header>

    <!-- Hier wird der Seiteninhalt dynamisch geladen -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
