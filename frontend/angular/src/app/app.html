<div class="app-container">
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="./assets/TransparentNeu.png" alt="Logo" class="logo logo-img">
    </div>
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span>Portfolio</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/markets" routerLinkActive="active"><span>Märkte</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/news" routerLinkActive="active"><span>News</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/einstellungen" routerLinkActive="active"><span>Einstellungen</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/hilfe" routerLinkActive="active"><span>Hilfe</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/ueberuns" routerLinkActive="active"><span>Über uns</span></a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <a routerLink="/login" class="login-link">
        <span class="login-icon">🔐</span>
        <span>Anmelden</span>
      </a>
    </div>
  </nav>

  <div class="main-content">
    <header class="header">
      <h1>{{ title }}</h1>
      <div class="search-bar">
        <input type="text" placeholder="Suchen..." />
      </div>
    </header>

    <!-- Hier wird der Seiteninhalt dynamisch geladen -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
